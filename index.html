<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/main.css">
	<script type="module" src="./js/main.js"></script>
</head>

<body>
	<div class="grid-container">
		<header class="header">
			<div class="header__logo">ticketmaster</div>
			<nav class="header__nav">
				<ul>
					<li>Music</li>
					<li>Sports</li>
					<li>Arts & Theatre</li>
					<li>Family</li>
					<li>Festivals</li>
					<li>More</li>
				</ul>
			</nav>

			<form class="header__search">

				<div class="header__search-inner">
					<img class="header__search-icon" src="./assets/icon/searchicon.svg" alt="">
					<input class="header__search-input" type="text" placeholder="Search by Artist, Event or Venue"
						aria-label="Search input">
					<button class="header__search-button" type="submit">Search</button>
				</div>

				<div class="header__search-suggestions">
					<ul class="header__search-suggestions-list">

					</ul>
				</div>
			</form>

		</header>
		<main class="main">
			<div class="header__search-suggestions">
				<ul class="header__search-suggestions-list">

				</ul>
			</div>
		</main>
		<footer>
			<p class="footer__copyright">Copyright &copy; 2023 ticketmaster</p>
		</footer>
	</div>
</body>

</html>
